<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>  
    /* header photo and scroll */
    .parallax {
        /* The image used */
        background-image: url('./background.jpg');
        /* Full height */
        height: 100%; 
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .padding {
        align-content: center;
        padding: 16px 128px 0px 128px;
    }
    body, html {
        height: 100%;
    }
    /* don't let people save photo */
    img {
      pointer-events: none;
    }
    /* since i can't figure out how to even the heights... */
    .row::after {
        content: "";
        clear: both;
        display: table;
        display: flex;
        flex-wrap: wrap;
    }
    .columnleft {
        float: left;
        width: 50%;
        padding: 0px 8px 0px 0px;
    }
    .columnright {
        float: left;
        width: 50%;
        padding: 0px 0px 0px 8px;
    }
    .center_align {
        text-align:center;
    }
    /* header photo and scroll */
        .endparallax {
        /* The image used */
        background-image: url('photos/pink_mtn.jpg');
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('photos/pink_mtn.jpg');
        /* Full height */
        height: 80%; 
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
</head>
